<script type="text/javascript">
 function nextarticle(){
  getArticle();
 }
 
 var title = "標題";
 var author = "作者";
 var content = "內文";

 var getArticle = function(){
  $.getJSON("https://interface.meiriyiwen.com/article/random?dev=1",function(json){
   title = json.data.title;    //標題
   author = json.data.author;        //作者
   content = json.data.content;      //內容

   $(".article-content").html(content);
   $(".article-author").html(author);
   $(".article-title").html(title);
  });
 }
